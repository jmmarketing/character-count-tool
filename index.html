<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/sass/main.css" />
    <script src="./src/js/controller.js" type="module"></script>

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/logo-dark-theme.svg"
        alt="Analyze Text Logo"
        class="header-logo"
      />
      <div class="header-toggle">
        <img
          class="header-toggle__icon"
          src="./assets/images/icon-sun.svg"
          alt="Sun Icon"
        />
      </div>
    </header>
    <main>
      <h1 class="title">Analyze your text in real-time.</h1>
      <section class="input-container">
        <textarea
          class="input-textarea"
          name="text-area"
          placeholder="Start typing here... (or paste your text)"
        ></textarea>
        <span class="error-message"
          >&#9432; Limit reached! Your text exceeds # characters.</span
        >
        <div class="options">
          <div class="options__checkbox">
            <input type="checkbox" name="options" id="spaces" />
            <label class="label">Exclude Spaces</label>
            <span class="options__custom-checkbox"></span>
          </div>
          <div class="options__checkbox">
            <input type="checkbox" name="options" id="limit" />
            <label class="label">Set Character Limit</label>
            <input
              type="number"
              inputmode="numeric"
              name="limit-count"
              id="limit-count"
              class="hide"
            />
          </div>
          <p class="options__reading-time label">
            Approx. reading time: <span id="reading-time">&lt;1</span> minute
          </p>
        </div>
      </section>
      <section class="stats-container">
        <div class="stats-card stats-card--purple">
          <p class="title stats-card__title" id="characters">00</p>
          <p class="stats-card__name">Total Characters</p>
        </div>
        <div class="stats-card stats-card--yellow">
          <p class="title stats-card__title" id="words">00</p>
          <p class="stats-card__name">Word Count</p>
        </div>
        <div class="stats-card stats-card--orange">
          <p class="title stats-card__title" id="sentences">00</p>
          <p class="stats-card__name">Sentence Count</p>
        </div>
      </section>
      <section class="density-container">
        <h2 class="subtitle">Letter Density</h2>
        <div class="letters__container hide">
          <!-- <div class="letters__item">
            <p class="label letters__letter">E</p>
            <div class="letters__bar">
              <div class="letters__bar--fill"></div>
            </div>
            <p class="label letters__percent">40 (16.06%)</p>
          </div> -->
        </div>
        <p class="label" id="no-characters">
          No characters found. Start typing to see letter density.
        </p>
        <p class="see-more hide" data-open="0">See more</p>
      </section>
    </main>
  </body>
</html>
