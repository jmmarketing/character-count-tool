<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/sass/main.css" />

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/logo-dark-theme.svg"
        alt="Analyze Text Logo"
        class="header-logo"
      />
      <div class="header-toggle">
        <img
          class="header-toggle__icon"
          src="./assets/images/icon-sun.svg"
          alt="Sun Icon"
        />
      </div>
    </header>
    <main>
      <h1 class="title">Analyze your text in real-time.</h1>
      <section class="input-container">
        <textarea
          class="input-textarea"
          name="text-area"
          placeholder="Start typing here... (or paste your text)"
        ></textarea>
        <span class="error-message"
          >&#9432; Limit reached! Your text exceeds # characters.</span
        >
        <div class="input-options">
          <div class="input-options__checkbox">
            <input type="checkbox" name="spaces" id="spaces" />
            <label for="spaces">Exclude Spaces</label>
          </div>
          <div class="input-options__checkbox">
            <input type="checkbox" name="limit" id="limit" />
            <label for="limit">Set Character Limit</label>
            <input type="number" name="limit-count" id="limit-count" />
          </div>
          <p class="input-options__reading-time">
            Approx. reading time: &lt;<span id="reading-time">1</span> minute
          </p>
        </div>
      </section>
      <section class="stats"></section>
    </main>
  </body>
</html>
